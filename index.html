<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login SIO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: "Courier New", monospace;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
    transition: background-color 0.5s;
  }

  @keyframes shake {
    0%,100% { transform: translate(0,0); }
    10%,30%,50%,70%,90% { transform: translate(-15px, 0); }
    20%,40%,60%,80% { transform: translate(15px, 0); }
  }

  @keyframes fadeSlide {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes startFade {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
  }

  /* LOGIN */
  #login {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    opacity: 0;
    animation: fadeSlide 1s forwards;
  }

  .input-row {
    display: flex;
    align-items: center;
    margin: 5px 0;
  }

  input {
    padding: 10px;
    background-color: #111;
    border: 1px solid #fff;
    color: #fff;
    font-family: "Courier New", monospace;
    outline: none;
  }

  #username { width: 220px; }
  #password { width: 200px; margin-right:5px; }

  .password-container {
    display: flex;
    align-items: center;
  }

  .toggle-password {
    cursor: pointer;
    user-select: none;
    color: #fff;
    padding: 5px;
    border: 1px solid #fff;
    background-color: #111;
  }

  button {
    padding: 10px;
    margin-top: 10px;
    background-color: #111;
    border: 1px solid #fff;
    color: #fff;
    cursor: pointer;
  }
  button:hover { background-color: #222; }

  #error { color: red; margin-top:5px; font-weight: bold; text-align:center; }

  /* CONTAINER */
  #container {
    display: none;
    height: 100vh;
    opacity: 0;
    animation: startFade 1s forwards;
  }

  #sidebar {
    width: 250px;
    background-color: #111;
    padding: 10px;
    box-sizing: border-box;
    overflow-y: auto;
    transition: transform 0.4s ease;
  }

  .folder {
    cursor: pointer;
    padding: 10px;
    margin-bottom:5px;
    border-radius:5px;
    background-color: #1a1a1a;
    transition: background-color 0.3s;
    position: relative;
  }
  .folder:hover { background-color: #222; }

  .subfolder {
    padding: 8px 10px;
    margin: 2px 0;
    border-radius:5px;
    background-color: #151515;
    overflow: hidden;
    max-height: 0;
    opacity:0;
    transform: translateY(-10px);
    transition: all 0.4s ease;
    margin-left:20px;
  }

  .folder.open .subfolder {
    max-height: 100px;
    opacity: 1;
    transform: translateY(0);
  }

  .subfolder:hover { background-color: #222; }

  #content {
    flex:1;
    padding:20px;
    overflow-y:auto;
  }

  h2 { margin-top:0; }

  #editable {
    background-color:#000;
    border:1px solid #fff;
    padding:10px;
    min-height:200px;
    color:#fff;
    font-family:"Courier New", monospace;
    white-space: pre-wrap;
  }

  .bienvenida {
    font-size: 1.5rem;
    white-space: pre-wrap;
    overflow: hidden;
  }

  .shake { animation: shake 0.4s; }

  /* MENU HAMBURGUESA */
  #menu-btn {
    display: none;
    position: absolute;
    top: 15px;
    left: 15px;
    background-color: #111;
    border: 1px solid #fff;
    color: #fff;
    font-size: 22px;
    padding: 5px 10px;
    cursor: pointer;
    z-index: 10;
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    #login h2 { font-size: 2rem; }
    input, button { font-size: 1.2rem; padding: 15px; }
    #username, #password { width: 80vw; }
    .toggle-password { font-size: 1.3rem; }
    #menu-btn { display: block; }
    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      transform: translateX(-100%);
      width: 230px;
      z-index: 5;
    }
    #sidebar.open {
      transform: translateX(0);
    }
  }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login" class="fade-slide">
  <h2>Login SIO</h2>
  <div class="input-row">
    <input type="text" id="username" placeholder="Usuario">
  </div>
  <div class="input-row password-container">
    <input type="password" id="password" placeholder="Contrase√±a">
    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
  </div>
  <button onclick="login()">Entrar</button>
  <p id="error"></p>
</div>

<!-- BASE DE DATOS -->
<div id="container">

  <div id="sidebar">

      <div class="subfolder" onclick="showContent('informe2','Infiltraci√≥n Nocturna')">Infiltraci√≥n Nocturna</div>
      <div class="subfolder" onclick="showContent('informe9','Observaci√≥n Urbana')">Observaci√≥n Urbana</div>
    </div>
    <div class="folder" onclick="toggleFolder(this)">Proyectos
      <div class="subfolder" onclick="showContent('informe3','Proyecto F√©nix')">Proyecto F√©nix</div>
      <div class="subfolder" onclick="showContent('informe4','Proyecto Lobo')">Proyecto Lobo</div>
      <div class="subfolder" onclick="showContent('informe10','Proyecto √Åguila')">Proyecto √Åguila</div>
    </div>
    <div class="folder" onclick="toggleFolder(this)">Miembros
      <div class="subfolder" onclick="showContent('informe5','Agente X')">Agente X</div>
      <div class="subfolder" onclick="showContent('informe6','Agente Y')">Agente Y</div>
      <div class="subfolder" onclick="showContent('informe11','Agente Z')">Agente Z</div>
    </div>
    <div class="folder" onclick="toggleFolder(this)">Confidencial
      <div class="subfolder" onclick="showContent('informe7','Archivo Romeo')">Archivo Romeo</div>
      <div class="subfolder" onclick="showContent('informe8','Archivo Beta')">Archivo Beta</div>
      <div class="subfolder" onclick="showContent('informe12','Archivo Gamma')">Archivo Gamma</div>
    </div>
    <div class="folder" onclick="toggleFolder(this)">Documentaci√≥n
      <div class="subfolder" onclick="showContent('informe13','Manual de Procedimientos')">Manual de Procedimientos</div>
      <div class="subfolder" onclick="showContent('informe14','Gu√≠a de Operaciones')">Gu√≠a de Operaciones</div>
    </div>
  </div>

  <div id="content">
    <div id="bienvenida" class="bienvenida"></div>

</div>

<script>
  const USERS = { 
  "Candeleros Jrs": "1234",
  "Drag√≥n": "A1jhjc-PPL17@-1289": "clave01",
  "Rx": "Lcx_ASG03",
  "Charlie": "clave03",
  "Delta": "clave04",
  "Echo": "clave05",
  "Foxtrot": "clave06",
  "Golf": "clave07",
  "Hotel": "clave08",
  "India": "clave09",
  "Juliet": "clave10"
};


  const contents = {
    informe1: "Detalle secreto de la operaci√≥n Sombra...",
    informe2: "Plan de infiltraci√≥n nocturna...",
    informe3: "Documentaci√≥n inicial del Proyecto F√©nix.",
    informe4: "Avances sobre el Proyecto Lobo.",
    informe5: "Actividad del agente X bajo cobertura.",
    informe6: "Informe de seguimiento del agente Y.",
    informe7: "Archivo confidencial Romeo.",
    informe8: "Archivo confidencial Beta.",
    informe9: "Observaciones urbanas y movimientos sospechosos...",
    informe10: "Planeaci√≥n estrat√©gica del Proyecto √Åguila.",
    informe11: "Reporte de actividades del Agente Z.",
    informe12: "Archivo ultra secreto Gamma.",
    informe13: "Manual completo de procedimientos internos.",
    informe14: "Gu√≠a de operaciones y protocolos de seguridad."
  };

  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const loginDiv = document.getElementById('login');
    const container = document.getElementById('container');
    const errorDiv = document.getElementById('error');

    if (USERS[username] && USERS[username] === password) {
      errorDiv.textContent = "";
      loginDiv.style.animation = "fadeSlide 0.5s reverse forwards";
      setTimeout(() => {
        loginDiv.style.display = 'none';
        container.style.display = 'flex';
        container.style.opacity = '1';
        escribirBienvenida("¬°Bienvenido al sistema SIO!");
      }, 600);
    } else {
      errorDiv.textContent = "Usuario o contrase√±a incorrecta";
      document.body.classList.add('shake');
      setTimeout(() => document.body.classList.remove('shake'), 400);
    }
  }

  function togglePassword() {
    const pass = document.getElementById('password');
    pass.type = pass.type === 'password' ? 'text' : 'password';
  }

  function toggleFolder(folder) {
    folder.classList.toggle("open");
  }

  function showContent(id, titulo) {
    document.getElementById('content').innerHTML = `
      <h2>${titulo}</h2>
      <div id="editable" contenteditable="true">${contents[id]}</div>
    `;
    if (window.innerWidth < 768) toggleMenu(); // cerrar men√∫ al elegir en m√≥vil
  }

  function escribirBienvenida(texto) {
    const div = document.getElementById('bienvenida');
    div.textContent = "";
    let i = 0;
    const interval = setInterval(() => {
      div.textContent += texto.charAt(i);
      i++;
      if(i >= texto.length) clearInterval(interval);
    }, 100);
  }

  function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('open');
  }
</script>

</body>
</html>
